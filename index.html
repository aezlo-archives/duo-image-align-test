<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column{
  float: left;
  width: 50%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
  
  body{
    background-color: black;
  }
</style>
</head>
<body>
 <div class="row">
  <div class="column">
    <img src="512.jpg" alt="book-pixel" style="width:100%">
  </div>
  <div class="column">
    <img src="aezlo-blackn.png" alt="aether-pixel" style="width:100%">
  </div>
 </div>
</body>
</html>
